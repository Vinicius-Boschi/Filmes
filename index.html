<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Filmes</title>
</head>
<body>

    <header class="header">
        <h1 class="header__title">Filmes populares</h1>
        <div class="header__input">
            <input type="search" name="search" id="search" class="header__search" placeholder="Digite algum filme para pesquisar...">
            <img src="assets/img/search-icon.svg" alt="icone de pesquisa" class="header__icon">
        </div>
        <div class="header__favorite">
            <input type="checkbox" name="check" id="check" class="header__check">
            <p class="header__text">Mostrar meus filmes favoritos</p>
        </div>
    </header>

    <a href="index.html" class="btn"></a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/js/script.js" type="module"></script>
    
</body>
</html>
